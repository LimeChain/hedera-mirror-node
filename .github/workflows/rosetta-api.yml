name: Rosetta API

on:
  - push

env:
    WORKSPACE: ./hedera-mirror-rosetta

jobs:
  build-rosetta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.13'
      - run: cd ${WORKSPACE} && go build -i -o rosetta cmd/*
      - uses: actions/upload-artifact@master
        with:
          name: hedera-mirror-rosetta
          path: ./hedera-mirror-rosetta/rosetta
